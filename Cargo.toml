[workspace]
members = ["internal/ruchei-sample"]

[workspace.package]
version = "0.0.51" # ad7038ef3b571dc133c108e14e6bb0f8cdcd812d and earlier have invalid versions
edition = "2021"
publish = true
license = "MIT OR Apache-2.0"
repository = "https://github.com/parrrate/ruchei"
authors = ["Alisa Feistel <alisafeistel@gmail.com>", "Timofey Prikhodko <tim@ongoteam.yaconnect.com>"]

[package]
name = "ruchei"
description = "Utilities for working with many streams"
documentation = "https://docs.rs/ruchei"
keywords = ["streams", "async", "stream"]
categories = ["asynchronous"]
readme = "README.md"
version.workspace = true
edition.workspace = true
publish.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
rust-version = "1.72"

[dependencies]
futures-util = { version = "0.3.30", features = ["sink"] }
pin-project = "1"

[dev-dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
async-tungstenite = { version = "0.24.0", features = ["async-std-runtime"] }
futures-channel = "0.3.30"
